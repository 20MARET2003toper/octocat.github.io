<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration — Kristoper Zamago</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background: linear-gradient(180deg,#064e3b,#16a34a 60%); }
    input { outline: none; }
  </style>
</head>

<body class="text-white font-sans min-h-screen">

  <!-- ================= NAVBAR ================= -->
  <nav class="w-full fixed top-0 z-40 bg-white/80 backdrop-blur shadow">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4 text-green-900 font-semibold">
      <a href="index.html" class="text-xl font-bold">Kristoper<span class="text-green-600">Zamago</span></a>

      <ul class="hidden md:flex space-x-6">
        <li><a href="Index.html" class="hover:text-green-700">Home</a></li>
        <li><a href="About.html" class="hover:text-green-700">About</a></li>
        <li><a href="Gallery.html" class="hover:text-green-700">Gallery</a></li>
        <li><a href="Calculator.html" class="hover:text-green-700">Calculator</a></li>
        <li><a href="Registration.html" class="text-green-900 font-bold">Registration</a></li>
        <li><a href="Contact.html" class="hover:text-green-700">Contact</a></li>
      </ul>

      <!-- HAMBURGER -->
      <button id="menuToggle" class="md:hidden text-3xl p-1 text-green-900">☰</button>
    </div>

    <div id="mobileMenu" class="hidden md:hidden bg-white/95 text-green-900 font-semibold text-center py-4">
      <a class="block py-2" href="Index.html">Home</a>
      <a class="block py-2" href="About.html">About</a>
      <a class="block py-2" href="Gallery.html">Gallery</a>
      <a class="block py-2" href="Calculator.html">Calculator</a>
      <a class="block py-2" href="Registration.html">Registration</a>
      <a class="block py-2" href="Contact.html">Contact</a>
    </div>
  </nav>

  <!-- ================= CONTENT ================= -->
  <section class="pt-28 px-6 pb-10 max-w-lg mx-auto">
    <h1 class="text-center text-4xl font-extrabold text-white mb-6">Registration Form</h1>

    <form id="regForm" class="bg-white/15 backdrop-blur p-6 rounded-xl shadow-lg space-y-4">
      
      <div>
        <label class="block mb-1 font-semibold">First Name</label>
        <input id="firstName" type="text" maxlength="40"
          class="w-full p-3 rounded text-black" placeholder="First Name" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Last Name</label>
        <input id="lastName" type="text" maxlength="40"
          class="w-full p-3 rounded text-black" placeholder="Last Name" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold">NIM</label>
        <input id="nim" type="number" maxlength="7"
          class="w-full p-3 rounded text-black" placeholder="7 digit" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Phone Number</label>
        <input id="phone" type="number" maxlength="15"
          class="w-full p-3 rounded text-black" placeholder="08123456789" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Email (only @unai.edu)</label>
        <input id="email" type="email"
          class="w-full p-3 rounded text-black" placeholder="example@unai.edu" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input id="password" type="password" minlength="8" maxlength="16"
          class="w-full p-3 rounded text-black" placeholder="8-16 char, A-a-0" required>
        <p class="text-sm mt-1 text-red-200">*Minimal 1 huruf besar, 1 kecil, 1 angka, tanpa simbol</p>
      </div>

      <button type="submit"
        class="w-full mt-4 py-3 bg-green-700 hover:bg-green-800 transition rounded font-bold">
        Submit
      </button>
    </form>

  </section>

  <!-- ================= FOOTER ================= -->
  <footer class="text-center py-6 text-green-900 font-semibold bg-white/20 fixed bottom-4 left-1/2 -translate-x-1/2 rounded-xl px-6">
    © 2025 • Kristoper Zamago
  </footer>


<!-- ================= SCRIPT ================= -->
<script>
  // mobile menu
  const menuToggle=document.getElementById("menuToggle");
  const mobileMenu=document.getElementById("mobileMenu");
  menuToggle.addEventListener("click",()=>mobileMenu.classList.toggle("hidden"));

  // validation
  document.getElementById("regForm").addEventListener("submit", function(e){
    e.preventDefault();

    const first=document.getElementById("firstName").value.trim();
    const last=document.getElementById("lastName").value.trim();
    const nim=document.getElementById("nim").value.trim();
    const phone=document.getElementById("phone").value.trim();
    const email=document.getElementById("email").value.trim();
    const pass=document.getElementById("password").value.trim();

    // Validasi setiap bagian
    if(first.length==0 || first.length>40) return alert("First Name maksimal 40 karakter!");
    if(last.length==0 || last.length>40) return alert("Last Name maksimal 40 karakter!");

    if(!/^\d{1,7}$/.test(nim)) return alert("NIM harus angka dan maksimal 7 digit!");

    if(!/^\d{1,15}$/.test(phone)) return alert("Phone Number harus angka dan maksimal 15 digit!");

    if(!/^[a-zA-Z0-9._%+-]+@unai\.edu$/.test(email)) 
      return alert("Email harus format valid dan domain @unai.edu");

    if(pass.length<8 || pass.length>16) return alert("Password harus 8-16 karakter!");
    if(!/[A-Z]/.test(pass)) return alert("Password harus mengandung huruf BESAR!");
    if(!/[a-z]/.test(pass)) return alert("Password harus mengandung huruf kecil!");
    if(!/[0-9]/.test(pass)) return alert("Password harus mengandung angka!");
    if(/[^A-Za-z0-9]/.test(pass)) return alert("Password tidak boleh mengandung simbol!");

    alert("Registration Successful");
    this.reset();
  });
</script>

</body>
</html>
