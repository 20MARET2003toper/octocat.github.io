  <!-- SCRIPT: menu + calculator logic -->
  <script>
    AOS?.init?.();

    // Mobile menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    menuToggle.addEventListener('click', ()=> mobileMenu.classList.toggle('hidden') );

    // Calculator logic (DOM only)
    (function(){
      const displayEl = document.getElementById('display');
      let expr = ''; // internal expression string

      function render(){
        displayEl.textContent = expr === '' ? '0' : expr;
      }

      function appendValue(v){
        // Prevent multiple dots in same number segment
        if(v === '.'){
          // find last token after operator
          const parts = expr.split(/[\+\-\*\/\%]/);
          const last = parts[parts.length-1];
          if(last.includes('.')) return;
          if(last === '') expr += '0';
        }

        // prevent two operators in a row (except % which is postfix)
        if(/[+\-*/]/.test(v)){
          if(expr === '') return; // do not start with operator
          if(/[+\-*/]$/.test(expr)) {
            // replace last operator
            expr = expr.slice(0, -1) + v;
            render(); return;
          }
        }

        expr += v;
        render();
      }

      function applyBackspace(){
        if(expr.length === 0) return;
        expr = expr.slice(0, -1);
        render();
      }

      function clearAll(){
        expr = '';
        render();
      }

      function compute(){
        if(expr === '') return;
        // Prepare expression for evaluation:
        // - Replace 'Ã—' & 'Ã·' if any (we used * and / already)
        // - Convert percentages: replace 'number%' with '(number/100)'
        // Safety check: allow only digits, operators, parentheses, decimal, percent, spaces
        const allowed = /^[0-9+\-*/().% ]+$/;
        // transform percent occurrences: e.g. 50% -> (50/100)
        const withPercent = expr.replace(/(\d+(\.\d+)?)%/g, '($1/100)');

        // validate
        if(!allowed.test(withPercent)){
          displayEl.textContent = 'Error';
          return;
        }

        try{
          // evaluate safely using Function
          const result = Function('"use strict"; return (' + withPercent + ')')();
          // Format result: remove trailing .0
          expr = (Number.isFinite(result) ? String(result) : '');
          render();
        } catch(e){
          displayEl.textContent = 'Error';
        }
      }

      // handle button clicks
      document.querySelectorAll('[data-value]').forEach(btn=>{
        btn.addEventListener('click', ()=> appendValue(btn.getAttribute('data-value')) );
      });

      document.querySelectorAll('[data-action]').forEach(btn=>{
        const action = btn.getAttribute('data-action');
        btn.addEventListener('click', ()=>{
          if(action === 'clear') clearAll();
          else if(action === 'back') applyBackspace();
          else if(action === 'equals') compute();
        });
      });

      // keyboard support
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if((/^[0-9]$/).test(k)) appendValue(k);
        else if(k === '.') appendValue('.');
        else if(k === '+' || k === '-' || k === '*' || k === '/') appendValue(k);
        else if(k === 'Backspace') applyBackspace();
        else if(k === 'Enter' || k === '=') { e.preventDefault(); compute(); }
        else if(k === '%') appendValue('%');
        else if(k.toLowerCase() === 'c') clearAll();
      });

      // initial render
      render();
    })();
  </script>
